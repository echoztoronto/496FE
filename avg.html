    <div class="container-fluid">
        <!--Selection panel-->
        <div class="about-content"> 

            <div id = "selection-notif"> </div>

            <div class="arrow-container"> 
                <div class="arrow left" onclick="go_previous()"></div>
                <div class="chart-selection">
                    <p> Select a month </p>
                    <form>
                        <select name="month" id="month" onchange="set_data(this,year)">
                            <option value="0">Select</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="year" id="year" onchange="set_data(month,this)">
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                        </select>
                    </form>
                </div>
                <div class="arrow right" onclick="go_next()"></div>
            </div>
            
        <div class = "chart-content">
            <canvas id="bar-chart" class="chart-1" width="800" height="450"> </canvas>
        </div>
        
        <script src="data/energyAvg.json"></script>
